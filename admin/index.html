<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Content Manager</title>
  <script src="/admin/netlify-cms.js"></script>
</head>
<body>
  <script>
    console.log("Netlify CMS script loading...");

    window.addEventListener("load", () => {
      console.log("Window fully loaded.");

      setTimeout(() => {
        console.log("Checking CMS object:", window.CMS);

        if (typeof window.CMS !== "undefined") {
          console.log("CMS found, initializing...");
          window.CMS.init();
        } else {
          console.error("Netlify CMS script did not load properly.");
        }
      }, 2000); // 2-second delay
    });
  </script>
</body>
</html>
