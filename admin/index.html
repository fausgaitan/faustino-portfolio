<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Content Manager</title>
  <script src="https://cdn.jsdelivr.net/npm/netlify-cms-app/dist/netlify-cms-app.js"></script>
</head>
<body>
  <script>
    window.onload = function () {
      console.log("Netlify CMS script loading...");
      if (typeof CMS !== "undefined") {
        console.log("CMS found, initializing...");
        CMS.init();
      } else {
        console.error("Netlify CMS script did not load properly.");
      }
    };
  </script>
</body>
</html>
