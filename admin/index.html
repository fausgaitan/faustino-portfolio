<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Content Manager</title>
  <script src="https://unpkg.com/netlify-cms-app@2.15.72/dist/netlify-cms-app.js" defer></script>
</head>
<body>
  <script>
    console.log("Netlify CMS script loading...");
    
    window.addEventListener('load', () => {
      console.log("Window loaded.");
      console.log("Checking CMS object:", window.CMS);

      if (typeof window.CMS !== "undefined") {
        console.log("CMS found, initializing...");
        window.CMS.init();
      } else {
        console.error("Netlify CMS script did not load properly.");
      }
    });
  </script>
</body>
</html>
